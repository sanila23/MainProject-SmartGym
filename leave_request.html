{% load static %}
{% block content %}
    <style>
        /* Add your custom CSS styles here */
        body {
            background-image: url("{% static 'img/elements/g8.jpg' %}");
            background-size: cover;
        }

        form {
            width: 300px;
            margin: 200 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 50px;
            border-radius: 100px;
        }

        .form-group {
            margin-bottom: 50px;
        }

        label {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <h2>Request Leave</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_start_date">Start Date:</label>
            {{ form.start_date }}
        </div>
        <div class="form-group">
            <label for="id_end_date">End Date:</label>
            {{ form.end_date }}
        </div>
        <div class="form-group">
            <label for="id_reason">Reason:</label>
            {{ form.reason }}
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
